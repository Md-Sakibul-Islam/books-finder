<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Finder </title>
    <!-- Bootstrap Css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
  <!-- Search Area start  -->

  <div class="search-div d-flex justify-content-center mt-5">
    <div class="input-group mb-3 w-50 ">
        <input type="text" class="form-control" id="search-text" placeholder="Search Books"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="search-btn">Search</button>
    </div>
</div>
<hr>

<!-- Search Area End -->

  <!-- spinner Area Start  -->
  
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary spinner" id="spinner" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>

<!-- spinner Area End -->


    <!-- Error Message Area Start -->
    <div id="error-message" class="text-center"></div>
    
     <!-- Error Message Area End -->
     <div class="text-center" id="not-found"></div>

     <!-- Search Result  Start-->
    <div id="search-result" class="text-center"></div>
    <!-- Search Result End  -->

     

    <!-- Bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>

    <!-- app js  -->
    <script src="./js/app.js"></script>
</body>

</html>
